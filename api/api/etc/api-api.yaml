Name: api-api
Host: 0.0.0.0
Port: 8081
Chat:
  Etcd:
    Hosts:
    - 0.0.0.0:2379
    Key: chat.rpc
Log:
  ServiceName:  "api-server"
  Mode: "file"
  Encoding: "plain"
  Path: "/logs/AiChatPartner/api/api-server"
  Level: "debug"
  MaxContentLength: 1024
  Stat: false
  KeepDays: 7
  Compress: true

Auth:
  AccessSecret: "12345678"
  AccessExpire: 3600

RedisConf:
  Host: "0.0.0.0:8090"
  Pass: "leesonredis"
  Type: "node" # node 单节点 redis，cluster redis 集群
  Tls: false