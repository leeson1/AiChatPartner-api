Name: chat.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: chat.rpc
DbServer:
  Etcd:
    Hosts:
    - 0.0.0.0:2379
    Key: db.rpc

Log:
  ServiceName:  "chat-server"
  Mode: "file"
  Encoding: "plain"
  Path: "/logs/AiChatPartner/rpc/chat-server"
  Level: "debug"
  MaxContentLength: 1024
  Stat: false
  KeepDays: 7
  Compress: true
